<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duty Status • Hong Kong Time</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --muted: #94a3b8;
      --onsite: #06b6d4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      font-size: 3.2rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .clock {
      font-size: 7rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: var(--text);
      margin: 1rem 0 2.5rem;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }
    .status {
      font-size: 4.5rem;
      font-weight: 800;
      padding: 1.4rem 3rem;
      border-radius: 20px;
      display: inline-block;
      margin: 1.5rem 0;
      min-width: 600px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      line-height: 1.2;
      user-select: none;
    }
    .on-duty, .onsite {
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .on-duty:hover, .onsite:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 50px rgba(0,0,0,0.7);
    }
    .on-duty  { background: var(--green); }
    .onsite   { background: var(--onsite); }
    .lunch    { background: var(--yellow); color: #000; }
    .off-duty { background: var(--red);    color: #fff; }

    /* Staff icons section */
    .staff-container {
      margin: 2.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 700px;
    }
    .staff-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      transition: all 0.25s ease;
      cursor: pointer;
      filter: grayscale(100%) opacity(0.5);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .staff-icon.active {
      filter: grayscale(0%) opacity(1);
      border: 4px solid var(--green);
      box-shadow: 0 8px 25px rgba(34,197,94,0.5);
      transform: scale(1.12);
    }
    .staff-icon:hover {
      transform: scale(1.15);
    }

    .details {
      font-size: 1.8rem;
      color: var(--muted);
      margin-top: 2.5rem;
      line-height: 1.7;
    }
    footer {
      margin-top: auto;
      padding: 3rem 0 1.5rem;
      color: #64748b;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.6rem; }
      .clock { font-size: 5.2rem; letter-spacing: 4px; }
      .status { font-size: 3.4rem; min-width: 90%; padding: 1.2rem 2rem; }
      .staff-icon { width: 70px; height: 70px; }
    }
    @media (max-width: 480px) {
      .clock { font-size: 4rem; }
      .status { font-size: 2.8rem; padding: 1rem 1.5rem; }
      .staff-icon { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Duty Status – Hong Kong</h1>
  <div class="clock" id="live-clock">00:00:00</div>
  <div class="status" id="status-display">Checking...</div>

  <!-- Staff avatars -->
  <div class="staff-container" id="staff-container">
    <!-- Icons will be inserted by JS -->
  </div>
</div>

<footer>Hong Kong Time (HKT) • Live Update • Click status when ON DUTY to toggle ONSITE • Click avatars to mark staff on/off duty</footer>

<script>
// Live HK clock + duty status + staff toggle logic
let manualMode = false;
let manualStatus = '';

const staffCount = 7;
const staffStates = new Array(staffCount).fill(false); // false = off duty, true = on duty

function updateDisplay() {
  const now = new Date();
  const hkTime = now.toLocaleString('en-US', {
    timeZone: 'Asia/Hong_Kong',
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  const [hh, mm, ss] = hkTime.split(':').map(Number);
  const hour = hh;
  const minute = mm;

  // Clock
  const timeStr = `${String(hour).padStart(2,'0')}:${String(minute).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
  document.getElementById('live-clock').textContent = timeStr;

  // Main status logic
  const statusEl = document.getElementById('status-display');
  const timeInMinutes = hour * 60 + minute;

  let statusText = '';
  let statusClass = '';

  if (timeInMinutes >= 9*60 && timeInMinutes <= 12*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else if (timeInMinutes >= 12*60 + 30 && timeInMinutes <= 13*60 + 30) {
    statusText = 'LUNCH TIME';
    statusClass = 'lunch';
  }
  else if (timeInMinutes >= 13*60 + 30 && timeInMinutes <= 18*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else {
    statusText = 'OFF DUTY, SEE YOU TMR!!!';
    statusClass = 'off-duty';
  }

  if (manualMode && statusClass === 'on-duty') {
    statusText = manualStatus;
    statusClass = manualStatus === 'ON DUTY' ? 'on-duty' : 'onsite';
  }

  statusEl.textContent = statusText;
  statusEl.className = 'status ' + statusClass;

  // Clickable only during on-duty periods
  if (statusClass === 'on-duty' || statusClass === 'onsite') {
    statusEl.onclick = toggleOnsite;
    statusEl.style.cursor = 'pointer';
  } else {
    statusEl.onclick = null;
    statusEl.style.cursor = 'default';
  }
}

function toggleOnsite() {
  const statusEl = document.getElementById('status-display');
  manualMode = true;

  if (statusEl.textContent === 'ON DUTY') {
    manualStatus = 'ONSITE';
  } else {
    manualStatus = 'ON DUTY';
  }
  updateDisplay();
}

// Staff icons setup
function initStaffIcons() {
  const container = document.getElementById('staff-container');
  container.innerHTML = '';

  for (let i = 0; i < staffCount; i++) {
    const img = document.createElement('img');
    img.src = `${String(i+1).padStart(3, '0')}.png`;  // 001.png, 002.png, ..., 007.png
    img.alt = `Staff ${i+1}`;
    img.className = 'staff-icon';
    img.dataset.index = i;

    // Restore saved state (if you want persistence → use localStorage later)
    if (staffStates[i]) {
      img.classList.add('active');
    }

    img.onclick = () => {
      staffStates[i] = !staffStates[i];
      img.classList.toggle('active', staffStates[i]);
    };

    container.appendChild(img);
  }
}

setInterval(updateDisplay, 1000);
updateDisplay();
initStaffIcons();  // create staff avatars on load
</script>
</body>
</html>
