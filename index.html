<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy CHENG - On Duty ^_^</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1e272e; /* Dark elegant background */
            font-family: 'Arial Black', 'Helvetica Bold', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 140px; /* Very large bold text */
            font-weight: 900; /* Extra bold */
            margin: 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 8px 8px 15px rgba(0,0,0,0.6);
            line-height: 1.2;
        }

        h2 {
            font-size: 100px; /* Large bold "Day off" */
            font-weight: 900;
            margin: 30px 0 0;
            letter-spacing: 6px;
            color: #e74c3c; /* Bright red accent */
            text-shadow: 6px 6px 12px rgba(0,0,0,0.6);
        }

        /* Ensure exact 1920x1080 when opened fullscreen or as wallpaper */
        @media screen and (min-width: 1920px) and (min-height: 1080px) {
            h1 { font-size: 160px; }
            h2 { font-size: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tommy CHENG</h1>
        <h2>On Duty ^x^</h2>
    </div>
</body>
</html>
