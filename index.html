<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duty Status • Hong Kong Time</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --green: #22c55e;
      --yellow: #eab308;
      --orange: #f97316;
      --red: #ef4444;
      --muted: #94a3b8;
      --onsite: #06b6d4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      width: 100%;
    }
    .clock {
      font-size: 9rem;
      font-weight: 700;
      letter-spacing: 8px;
      color: var(--text);
      margin: 1rem 0 0.3rem;        /* ← super tight now */
      font-variant-numeric: tabular-nums;
      text-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .status {
      font-size: 5.5rem;
      font-weight: 800;
      padding: 1.8rem 4.5rem;
      border-radius: 30px;
      display: inline-block;
      margin: 0 0 3.5rem;           /* ← top margin = 0, moved all the way up */
      min-width: 750px;
      box-shadow: 0 14px 50px rgba(0,0,0,0.6);
      line-height: 1.2;
      user-select: none;
    }
    .on-duty, .onsite {
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .on-duty:hover, .onsite:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }
    .on-duty  { background: var(--green); }
    .onsite   { background: var(--onsite); }
    .lunch    { background: var(--yellow); color: #000; }
    .off-duty { background: var(--red);    color: #fff; }

    .staff-container {
      margin: 4rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.8rem 2.4rem;
      max-width: 1200px;
    }
    .staff-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }
    .staff-icon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid transparent;
      transition: all 0.35s ease;
      cursor: pointer;
      filter: grayscale(100%) opacity(0.6);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    .staff-icon.active {
      filter: grayscale(0%) opacity(1);
      box-shadow: 0 16px 50px rgba(34,197,94,0.7);
      transform: scale(1.1);
    }
    .staff-icon:hover {
      transform: scale(1.14);
    }
    .staff-status {
      margin-top: 1.3rem;
      font-size: 1.35rem;
      font-weight: 700;
      padding: 0.8rem 1.4rem;
      border-radius: 18px;
      background: rgba(0,0,0,0.5);
      min-width: 150px;
      text-align: center;
      letter-spacing: 0.8px;
    }
    .status-on-duty  { background: var(--green);  color: #000; }
    .status-onsite   { background: var(--yellow); color: #000; }
    .status-off      { background: var(--red);    color: #fff; }
    .status-break    { background: var(--orange); color: #fff; }

    footer {
      margin-top: auto;
      padding: 5rem 0 2rem;
      visibility: hidden;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="clock" id="live-clock">00:00:00</div>
  <div class="status" id="status-display">Checking...</div>

  <div class="staff-container" id="staff-container"></div>
</div>

<footer></footer>

<script>
let manualMode = false;
let manualStatus = '';

function updateMainDisplay() {
  const now = new Date();
  const hkTime = now.toLocaleString('en-US', {
    timeZone: 'Asia/Hong_Kong',
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  const [hh, mm, ss] = hkTime.split(':').map(Number);
  const hour = hh;
  const minute = mm;

  const timeStr = `${String(hour).padStart(2,'0')}:${String(minute).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
  document.getElementById('live-clock').textContent = timeStr;

  const statusEl = document.getElementById('status-display');
  const timeInMinutes = hour * 60 + minute;

  let statusText = '';
  let statusClass = '';

  if (timeInMinutes >= 9*60 && timeInMinutes <= 12*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else if (timeInMinutes >= 12*60 + 30 && timeInMinutes <= 13*60 + 30) {
    statusText = 'LUNCH TIME';
    statusClass = 'lunch';
  }
  else if (timeInMinutes >= 13*60 + 30 && timeInMinutes <= 18*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else {
    statusText = 'OFF DUTY, SEE YOU TMR!!!';
    statusClass = 'off-duty';
  }

  if (manualMode && statusClass === 'on-duty') {
    statusText = manualStatus;
    statusClass = manualStatus === 'ON DUTY' ? 'on-duty' : 'onsite';
  }

  statusEl.textContent = statusText;
  statusEl.className = 'status ' + statusClass;

  if (statusClass === 'on-duty' || statusClass === 'onsite') {
    statusEl.onclick = toggleMainOnsite;
    statusEl.style.cursor = 'pointer';
  } else {
    statusEl.onclick = null;
    statusEl.style.cursor = 'default';
  }
}

function toggleMainOnsite() {
  const statusEl = document.getElementById('status-display');
  manualMode = true;
  manualStatus = statusEl.textContent === 'ON DUTY' ? 'ONSITE' : 'ON DUTY';
  updateMainDisplay();
}

const staffCount = 7;
const staffStates = new Array(staffCount).fill(0);

const statusCycle = [
  { text: 'On duty',  class: 'status-on-duty',  active: true  },
  { text: 'Onsite',   class: 'status-onsite',   active: true  },
  { text: 'Off',      class: 'status-off',      active: false },
  { text: 'Break',    class: 'status-break',    active: true  }
];

function initStaffIcons() {
  const container = document.getElementById('staff-container');
  container.innerHTML = '';

  for (let i = 0; i < staffCount; i++) {
    const member = document.createElement('div');
    member.className = 'staff-member';

    const img = document.createElement('img');
    img.src = `${String(i+1).padStart(3, '0')}.png`;
    img.alt = `Staff ${i+1}`;
    img.className = 'staff-icon';
    img.dataset.index = i;

    const statusText = document.createElement('div');
    statusText.className = 'staff-status';
    statusText.textContent = statusCycle[staffStates[i]].text;
    statusText.classList.add(statusCycle[staffStates[i]].class);

    if (statusCycle[staffStates[i]].active) {
      img.classList.add('active');
    }

    member.appendChild(img);
    member.appendChild(statusText);

    member.onclick = () => {
      const idx = parseInt(img.dataset.index);
      staffStates[idx] = (staffStates[idx] + 1) % 4;

      const state = statusCycle[staffStates[idx]];
      statusText.textContent = state.text;
      statusText.className = 'staff-status ' + state.class;

      img.classList.toggle('active', state.active);
    };

    container.appendChild(member);
  }
}

setInterval(updateMainDisplay, 1000);
updateMainDisplay();
initStaffIcons();
</script>
</body>
</html>
