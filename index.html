<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>January 2026 Duty Roster • Live HK Time & Weather</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --warning: #fbbf24;
      --muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 540px;          /* narrower for portrait feel */
    }

    header {
      text-align: center;
      background: rgba(30,41,59,0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148,163,184,0.2);
      border-radius: 16px;
      padding: 20px 16px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    #live-time {
      font-size: 1.45rem;
      font-weight: 600;
      color: var(--accent);
      margin: 8px 0;
    }

    .weather-line {
      font-size: 1.1rem;
      color: var(--muted);
    }

    .weather-line strong {
      color: var(--warning);
    }

    /* === 9:16 Portrait Image Container === */
    .roster-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;           /* ← this forces 9:16 shape */
      background: rgba(30,41,59,0.65);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.18);
      box-shadow: 0 10px 32px rgba(0,0,0,0.5);
    }

    .roster-card {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* fallback if image fails */
    }

    .roster-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;           /* crops to fill 9:16 nicely */
      object-position: center;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 32px 0 20px;
      color: #64748b;
      font-size: 0.85rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.7rem; }
      #live-time { font-size: 1.3rem; }
      .weather-line { font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="container">

  <header>
    <h1>January 2026 Duty Roster</h1>
    <div id="live-time">Loading Hong Kong time...</div>
    <div class="weather-line">
      Hong Kong now: 
      <strong id="temp">--</strong> °C • 
      <span id="condition">loading...</span>
    </div>
  </header>

  <div class="roster-wrapper">
    <div class="roster-card">
      <img src="202601Roster.jpeg"
           alt="January 2026 Duty Roster">
    </div>
  </div>

</div>

<footer>
  Hong Kong Time (HKT) • Live • January 21, 2026
</footer>

<script>
// Live Hong Kong clock
function updateClock() {
  const now = new Date().toLocaleString('en-US', {
    timeZone: 'Asia/Hong_Kong',
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  });
  document.getElementById('live-time').textContent = now;
}
setInterval(updateClock, 1000);
updateClock();

// Weather - Open-Meteo
async function fetchWeather() {
  try {
    const res = await fetch(
      'https://api.open-meteo.com/v1/forecast?latitude=22.28&longitude=114.158&current=temperature_2m,weather_code&timezone=Asia%2FHong_Kong'
    );
    const data = await res.json();
    
    const temp = Math.round(data.current.temperature_2m);
    const code = data.current.weather_code;

    let condition = 'Unknown';
    if (code === 0) condition = 'Clear sky';
    else if (code <= 3) condition = 'Partly cloudy';
    else if (code <= 48) condition = 'Fog / overcast';
    else if ([51,53,55,61,63,65,80,81,82].includes(code)) condition = 'Rain';
    else if ([71,73,75,77,85,86].includes(code)) condition = 'Snow';
    else if (code >= 95) condition = 'Thunderstorm';

    document.getElementById('temp').textContent = temp;
    document.getElementById('condition').textContent = condition;
  } catch (err) {
    document.getElementById('condition').textContent = '—';
  }
}
fetchWeather();
setInterval(fetchWeather, 600000); // 10 minutes
</script>

</body>
</html>
