<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duty Status • Hong Kong Time</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --green: #22c55e;
      --yellow: #eab308;
      --orange: #f97316;
      --red: #ef4444;
      --muted: #94a3b8;
      --onsite: #06b6d4;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    h1 {
      font-size: 3.2rem;
      color: var(--accent);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .clock {
      font-size: 7rem;
      font-weight: 700;
      letter-spacing: 6px;
      color: var(--text);
      margin: 1rem 0 2.5rem;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }
    .status {
      font-size: 4.5rem;
      font-weight: 800;
      padding: 1.4rem 3rem;
      border-radius: 20px;
      display: inline-block;
      margin: 1.5rem 0;
      min-width: 600px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      line-height: 1.2;
      user-select: none;
    }
    .on-duty, .onsite {
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .on-duty:hover, .onsite:hover {
      transform: scale(1.03);
      box-shadow: 0 16px 50px rgba(0,0,0,0.7);
    }
    .on-duty  { background: var(--green); }
    .onsite   { background: var(--onsite); }
    .lunch    { background: var(--yellow); color: #000; }
    .off-duty { background: var(--red);    color: #fff; }

    /* Staff icons section */
    .staff-container {
      margin: 2.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.8rem 1.2rem;
      max-width: 800px;
    }
    .staff-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .staff-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      transition: all 0.25s ease;
      cursor: pointer;
      filter: grayscale(100%) opacity(0.5);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .staff-icon.active {
      filter: grayscale(0%) opacity(1);
      box-shadow: 0 8px 25px rgba(34,197,94,0.5);
      transform: scale(1.08);
    }
    .staff-icon:hover {
      transform: scale(1.15);
    }
    .staff-status {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 0.35rem 0.8rem;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      min-width: 80px;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .status-on-duty  { background: var(--green);  color: #000; }
    .status-onsite   { background: var(--yellow); color: #000; }
    .status-off      { background: var(--red);    color: #fff; }
    .status-break    { background: var(--orange); color: #fff; }

    .details {
      font-size: 1.8rem;
      color: var(--muted);
      margin-top: 2.5rem;
      line-height: 1.7;
    }
    footer {
      margin-top: auto;
      padding: 3rem 0 1.5rem;
      color: #64748b;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.6rem; }
      .clock { font-size: 5.2rem; letter-spacing: 4px; }
      .status { font-size: 3.4rem; min-width: 90%; padding: 1.2rem 2rem; }
      .staff-icon { width: 70px; height: 70px; }
      .staff-status { font-size: 0.85rem; padding: 0.3rem 0.7rem; }
    }
    @media (max-width: 480px) {
      .clock { font-size: 4rem; }
      .status { font-size: 2.8rem; padding: 1rem 1.5rem; }
      .staff-icon { width: 65px; height: 65px; }
      .staff-member { width: 90px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Duty Status – Hong Kong</h1>
  <div class="clock" id="live-clock">00:00:00</div>
  <div class="status" id="status-display">Checking...</div>

  <!-- Staff avatars + status -->
  <div class="staff-container" id="staff-container"></div>
</div>

<footer>Hong Kong Time (HKT) • Live Update • Click big status when ON DUTY to toggle ONSITE • Click avatars to cycle: On duty → Onsite → Off → Break</footer>

<script>
// Live HK clock + main status logic (unchanged)
let manualMode = false;
let manualStatus = '';

function updateMainDisplay() {
  const now = new Date();
  const hkTime = now.toLocaleString('en-US', {
    timeZone: 'Asia/Hong_Kong',
    hour12: false,
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
  const [hh, mm, ss] = hkTime.split(':').map(Number);
  const hour = hh;
  const minute = mm;

  const timeStr = `${String(hour).padStart(2,'0')}:${String(minute).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;
  document.getElementById('live-clock').textContent = timeStr;

  const statusEl = document.getElementById('status-display');
  const timeInMinutes = hour * 60 + minute;

  let statusText = '';
  let statusClass = '';

  if (timeInMinutes >= 9*60 && timeInMinutes <= 12*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else if (timeInMinutes >= 12*60 + 30 && timeInMinutes <= 13*60 + 30) {
    statusText = 'LUNCH TIME';
    statusClass = 'lunch';
  }
  else if (timeInMinutes >= 13*60 + 30 && timeInMinutes <= 18*60 + 29) {
    statusText = 'ON DUTY';
    statusClass = 'on-duty';
  }
  else {
    statusText = 'OFF DUTY, SEE YOU TMR!!!';
    statusClass = 'off-duty';
  }

  if (manualMode && statusClass === 'on-duty') {
    statusText = manualStatus;
    statusClass = manualStatus === 'ON DUTY' ? 'on-duty' : 'onsite';
  }

  statusEl.textContent = statusText;
  statusEl.className = 'status ' + statusClass;

  if (statusClass === 'on-duty' || statusClass === 'onsite') {
    statusEl.onclick = toggleMainOnsite;
    statusEl.style.cursor = 'pointer';
  } else {
    statusEl.onclick = null;
    statusEl.style.cursor = 'default';
  }
}

function toggleMainOnsite() {
  const statusEl = document.getElementById('status-display');
  manualMode = true;
  manualStatus = statusEl.textContent === 'ON DUTY' ? 'ONSITE' : 'ON DUTY';
  updateMainDisplay();
}

// Staff logic
const staffCount = 7;
const staffStates = new Array(staffCount).fill(0); // 0: On duty, 1: Onsite, 2: Off, 3: Break

const statusCycle = [
  { text: 'On duty',  class: 'status-on-duty',  active: true  },
  { text: 'Onsite',   class: 'status-onsite',   active: true  },
  { text: 'Off',      class: 'status-off',      active: false },
  { text: 'Break',    class: 'status-break',    active: true  }
];

function initStaffIcons() {
  const container = document.getElementById('staff-container');
  container.innerHTML = '';

  for (let i = 0; i < staffCount; i++) {
    const member = document.createElement('div');
    member.className = 'staff-member';

    const img = document.createElement('img');
    img.src = `${String(i+1).padStart(3, '0')}.png`;
    img.alt = `Staff ${i+1}`;
    img.className = 'staff-icon';
    img.dataset.index = i;

    const statusText = document.createElement('div');
    statusText.className = 'staff-status';
    statusText.textContent = statusCycle[staffStates[i]].text;
    statusText.classList.add(statusCycle[staffStates[i]].class);

    // Initial active state
    if (statusCycle[staffStates[i]].active) {
      img.classList.add('active');
    }

    member.appendChild(img);
    member.appendChild(statusText);

    member.onclick = () => {
      const idx = parseInt(img.dataset.index);
      staffStates[idx] = (staffStates[idx] + 1) % 4;

      const state = statusCycle[staffStates[idx]];
      statusText.textContent = state.text;
      statusText.className = 'staff-status ' + state.class;

      img.classList.toggle('active', state.active);
    };

    container.appendChild(member);
  }
}

setInterval(updateMainDisplay, 1000);
updateMainDisplay();
initStaffIcons();
</script>
</body>
</html>
